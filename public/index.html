<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #02131a, #000);
      color: #00ffff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      border: 1px solid #00ffff;
      padding: 20px;
      box-shadow: 0 0 30px #00ffff33;
    }

    h1 {
      text-align: center;
      letter-spacing: 2px;
    }

    .memory, .modules, .chat {
      margin-top: 25px;
      padding: 15px;
      border: 1px solid #00ffff55;
    }

    input {
      width: 80%;
      padding: 10px;
      background: black;
      border: 1px solid #00ffff;
      color: #00ffff;
    }

    button {
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      cursor: pointer;
    }

    #reply {
      margin-top: 15px;
      min-height: 40px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

</head>
<body>

  <div class="container">
    <h1>AI COMMAND CENTER</h1>

    <div class="memory">
      <strong>User Memory</strong><br>
      Joined AI Evolution Program. Status: ACTIVE
    </div>
    <div id="memoryGraph" style="margin-top:15px;"></div>
    <div class="modules">
      <strong>Training Modules</strong>
      <ul>
        <li>AI Foundations – UNLOCKED</li>
        <li>Prompt Engineering – UNLOCKED</li>
        <li>Automation Systems – LOCKED</li>
        <li>AI Business Models – LOCKED</li>
      </ul>
    </div>

    <div class="chat">
      <div id="avatar" style="height:300px;"></div>
      <strong>Talk to JARVIS</strong><br><br>
      <input id="msg" placeholder="Ask Jarvis..." />
      <button onclick="send()">ASK</button>
      <div id="reply"></div>
    </div>
  </div>

<script>
async function send()<script>
async function speak(text) {
  const res = await fetch("/api/voice", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const audioBlob = await res.blob();
  const audioUrl = URL.createObjectURL(audioBlob);
  const audio = new Audio(audioUrl);
  audio.play();
  const input = document.getElementById("msg").value;
  const replyBox = document.getElementById("reply");
  replyBox.innerText = "JARVIS: Thinking...";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });

    const data = await res.json();
    replyBox.innerText = "JARVIS: " + data.reply;
speak(data.reply);
  } catch (e) {
    replyBox.innerText = "JARVIS: Backend not responding.";
  }
}
</script>
  <script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true });

renderer.setSize(window.innerWidth * 0.8, 300);
document.getElementById("avatar").appendChild(renderer.domElement);

const geometry = new THREE.SphereGeometry(1.2, 32, 32);
const material = new THREE.MeshBasicMaterial({
  wireframe: true,
  color: 0x00ffff
});
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

camera.position.z = 3;

function animate() {
  requestAnimationFrame(animate);
  sphere.rotation.y += 0.01;
  sphere.rotation.x += 0.005;
  renderer.render(scene, camera);
}
animate();
</script>


</body>
</html>
