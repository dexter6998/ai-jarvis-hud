<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neural HUD – Avatar Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui}
body{
  height:100vh;
  overflow:hidden;
  background:#020409;
  color:#bdf6ff;
}

/* ===== BACKGROUND AVATAR IMAGE ===== */
#bgAvatar{
  position:fixed;
  inset:0;
  background:url("https://i.imgur.com/0VfEw6F.jpg") center/cover no-repeat;
  filter:blur(6px) brightness(.45) saturate(1.3);
  transform:scale(1.05);
  z-index:0;
}
#bgAvatar::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center,rgba(0,200,255,.25),transparent 60%),
    linear-gradient(to bottom,#020409,transparent 40%,#020409);
}

/* ===== SCANLINES ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    0deg,rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 2px,transparent 4px
  );
  opacity:.15;
  z-index:5;
}

/* ===== HUD ===== */
#hud{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1400px;
  z-index:3;
}

/* ===== PANELS ===== */
#panelWrap{
  width:85vw;
  height:65vh;
  display:flex;
  gap:22px;
  transform:rotateX(8deg);
}
.panel{
  flex:1;
  background:linear-gradient(
    to bottom,rgba(60,160,200,.25),
    rgba(10,30,50,.65)
  );
  border:1px solid rgba(150,240,255,.25);
  border-radius:14px;
  backdrop-filter:blur(14px);
  box-shadow:
    0 0 40px rgba(0,200,255,.15),
    inset 0 0 30px rgba(255,255,255,.05);
  position:relative;
  transform:rotateY(var(--curve));
}
.panel::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(255,255,255,.04) 1px,transparent 1px),
    linear-gradient(to bottom,rgba(255,255,255,.04) 1px,transparent 1px);
  background-size:28px 28px;
  opacity:.25;
}
.panel:nth-child(1){--curve:18deg}
.panel:nth-child(2){--curve:8deg}
.panel:nth-child(3){--curve:-8deg}
.panel:nth-child(4){--curve:-18deg}

.content{
  padding:22px;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
h3{letter-spacing:2px;font-size:1.1rem}
.progress{
  height:6px;
  background:rgba(255,255,255,.15);
  border-radius:6px;
  overflow:hidden;
  margin:10px 0;
}
.progress span{
  display:block;height:100%;width:50%;
  background:linear-gradient(90deg,#00eaff,#7cfbff);
}

/* ===== TOP BAR ===== */
#topBar{
  position:absolute;
  top:35px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 60px;
  font-size:.9rem;
  opacity:.9;
}
#logo{letter-spacing:4px;font-weight:600}

/* ===== 3D AVATAR ===== */
#avatarWrap{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:4;
}
#avatarCanvas{
  width:420px;
  height:420px;
  filter:
    drop-shadow(0 0 30px rgba(0,200,255,.7))
    drop-shadow(0 0 70px rgba(0,200,255,.35));
}

/* ===== FLOOR GLOW ===== */
#floor{
  position:absolute;
  bottom:-120px;
  width:80%;
  height:300px;
  background:radial-gradient(circle,rgba(0,200,255,.35),transparent 70%);
  filter:blur(40px);
}
</style>
</head>

<body>

<div id="bgAvatar"></div>

<div id="avatarWrap">
  <canvas id="avatarCanvas"></canvas>
</div>

<div id="hud">

  <div id="topBar">
    <div>Hola! <strong>USER</strong></div>
    <div id="logo">NEURAL · HUD</div>
    <div>Score <strong>304,567</strong> ★</div>
  </div>

  <div id="panelWrap">
    <div class="panel"><div class="content">
      <div><h3>TRAINING CORE</h3><div class="progress"><span></span></div></div><small>50%</small>
    </div></div>

    <div class="panel"><div class="content">
      <div><h3>ACADEMIC MATRIX</h3><div class="progress"><span></span></div></div><small>50%</small>
    </div></div>

    <div class="panel"><div class="content">
      <h3>EVENTS 360°</h3><small>Coming Soon</small>
    </div></div>

    <div class="panel"><div class="content">
      <h3>SOCIAL LAYER</h3><small>Coming Soon</small>
    </div></div>
  </div>

  <div id="floor"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
const canvas = document.getElementById("avatarCanvas");
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45,1,0.1,100);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({canvas,alpha:true,antialias:true});
renderer.setSize(420,420);
renderer.setPixelRatio(window.devicePixelRatio);

scene.add(new THREE.AmbientLight(0x44ccff,.6));
const light = new THREE.PointLight(0x00eaff,2,10);
light.position.set(2,2,3);
scene.add(light);

const geometry = new THREE.IcosahedronGeometry(1.1,3);
const material = new THREE.MeshStandardMaterial({
  color:0x00eaff,
  emissive:0x00eaff,
  emissiveIntensity:.6,
  wireframe:true,
  transparent:true,
  opacity:.75
});
const avatar = new THREE.Mesh(geometry,material);
scene.add(avatar);

function animate(){
  requestAnimationFrame(animate);
  avatar.rotation.y += .003;
  avatar.rotation.x += .0015;
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
