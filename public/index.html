<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #02131a, #000);
      color: #00ffff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      border: 1px solid #00ffff;
      padding: 20px;
      box-shadow: 0 0 30px #00ffff33;
    }

    h1 {
      text-align: center;
      letter-spacing: 2px;
    }

    .memory, .modules, .chat {
      margin-top: 25px;
      padding: 15px;
      border: 1px solid #00ffff55;
    }

    input {
      width: 80%;
      padding: 10px;
      background: black;
      border: 1px solid #00ffff;
      color: #00ffff;
    }

    button {
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      cursor: pointer;
    }

    #reply {
      margin-top: 15px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI COMMAND CENTER</h1>

    <div class="memory">
      <strong>User Memory</strong><br>
      Joined AI Evolution Program. Status: ACTIVE
    </div>

    <div class="modules">
      <strong>Training Modules</strong>
      <ul>
        <li>AI Foundations – UNLOCKED</li>
        <li>Prompt Engineering – UNLOCKED</li>
        <li>Automation Systems – LOCKED</li>
        <li>AI Business Models – LOCKED</li>
      </ul>
    </div>

    <div class="chat">
      <strong>Talk to JARVIS</strong><br><br>
      <input id="msg" placeholder="Ask Jarvis..." />
      <button onclick="send()">ASK</button>
      <div id="reply"></div>
    </div>
  </div>

<script>
async function send() {
  const input = document.getElementById("msg").value;
  const replyBox = document.getElementById("reply");
  replyBox.innerText = "JARVIS: Thinking...";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });

    const data = await res.json();
    replyBox.innerText = "JARVIS: " + data.reply;
  } catch (e) {
    replyBox.innerText = "JARVIS: Backend not responding.";
  }
}
</script>

</body>
</html>
