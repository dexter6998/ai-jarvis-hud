<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JARVIS AI | Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  font-family:Segoe UI,Arial;
  color:#7ffcff;
  overflow:hidden;
}

/* BACKGROUND */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,#0b2f45,#000 70%);
}

/* AI CORE */
#core{
  position:absolute;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  width:220px;
  height:220px;
  border-radius:50%;
  border:2px solid #00f6ff;
  animation:pulse 2.5s infinite;
  box-shadow:0 0 100px #00f6ff;
}

/* RADAR */
#radar{
  position:absolute;
  width:300px;
  height:300px;
  border:1px dashed #00f6ff44;
  border-radius:50%;
  animation:spin 8s linear infinite;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
}

@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
@keyframes pulse{
  0%{box-shadow:0 0 30px #00f6ff}
  50%{box-shadow:0 0 140px #00f6ff}
  100%{box-shadow:0 0 30px #00f6ff}
}

/* HUD TEXT */
#hud{
  position:absolute;
  top:55%;
  width:100%;
  text-align:center;
  font-size:18px;
  padding:0 30px;
}

/* INPUT */
#inputArea{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:center;
}

input{
  width:60%;
  padding:14px;
  background:#020c14;
  border:1px solid #00f6ff;
  color:#7ffcff;
}

button{
  margin-left:10px;
  padding:14px 20px;
  background:#00f6ff;
  border:none;
  cursor:pointer;
}

/* DASHBOARD */
#dashboard{
  display:none;
  position:absolute;
  inset:0;
  padding:40px;
}

.card{
  border:1px solid #00f6ff;
  padding:20px;
  margin:20px 0;
  box-shadow:0 0 30px #00f6ff33;
}

/* LOCK */
.lock{
  opacity:.4;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="radar"></div>
<div id="core"></div>

<div id="hud">Initializing AI Core…</div>

<div id="inputArea">
  <input id="userInput" placeholder="Speak to JARVIS…" />
  <button onclick="next()">SEND</button>
</div>

<div id="dashboard">
  <h2>AI COMMAND CENTER</h2>

  <div class="card lock" id="course1">
    <h3>AI Foundations</h3>
    <p>Prompting • ChatGPT • Automation</p>
  </div>

  <div class="card lock" id="course2">
    <h3>AI for Professionals</h3>
    <p>Marketing • Design • Coding</p>
  </div>

  <button onclick="pay()">UNLOCK FULL ACCESS</button>

  <div class="card">
    <h3>Talk to JARVIS</h3>
    <input id="chatInput" placeholder="Ask anything…" />
    <button onclick="chat()">ASK</button>
    <p id="chatReply"></p>
  </div>
</div>

<script>
/* MEMORY */
let user = localStorage.getItem("jarvis_user");
let paid = localStorage.getItem("jarvis_paid");

/* VOICE */
function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.rate=.85;u.pitch=.6;
  speechSynthesis.speak(u);
}

/* SCRIPT */
let step=0;
const intro=[
"I am JARVIS.",
"This system accelerates human intelligence.",
"State your name to continue."
];

function next(){
  const input=userInput.value;
  if(!user && step===2){
    user=input;
    localStorage.setItem("jarvis_user",user);
    speak(`Welcome ${user}.`);
    bootDashboard();
    return;
  }
  hud.innerText=intro[step];
  speak(intro[step]);
  step++;
  userInput.value="";
}

/* DASHBOARD */
function bootDashboard(){
  setTimeout(()=>{
    core.style.display="none";
    radar.style.display="none";
    hud.style.display="none";
    inputArea.style.display="none";
    dashboard.style.display="block";
    speak(`Command Center online, ${user}.`);
    if(paid) unlock();
  },1500);
}

/* PAYMENT */
function pay(){
  var options={
    key:"RAZORPAY_KEY_HERE",
    amount:199900,
    currency:"INR",
    name:"JARVIS AI",
    handler:function(){
      localStorage.setItem("jarvis_paid","yes");
      unlock();
      speak("Access granted. Evolution begins.");
    }
  };
  new Razorpay(options).open();
}

function unlock(){
  course1.classList.remove("lock");
  course2.classList.remove("lock");
}

/* AI CHAT (BACKEND READY) */
async function chat(){
  chatReply.innerText="Processing…";
  // Replace URL with your backend later
  chatReply.innerText="JARVIS: I am ready to guide your evolution.";
  speak(chatReply.innerText);
}

/* AUTO BOOT */
window.onload=()=>{
  if(user){
    bootDashboard();
  }else{
    hud.innerText=intro[0];
    speak(intro[0]);
    step=1;
  }
}
</script>

</body>
</html>
