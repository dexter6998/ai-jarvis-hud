<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Course HUD – Final UI</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #02070c;
  overflow: hidden;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BASE SCENE (UNCHANGED) ===== */
#three-container {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== UI OVERLAY (TOP MOST) ===== */
#ui-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  pointer-events: none;
}

/* ===== FLOATING COURSE HUD ===== */
.course-panel {
  position: absolute;
  bottom: 14%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 34px;
  pointer-events: auto;
}

/* ===== COURSE CARD ===== */
.course-card {
  width: 270px;
  height: 360px;
  padding: 24px;
  border-radius: 20px;
  background:
    linear-gradient(
      180deg,
      rgba(40, 190, 220, 0.28),
      rgba(8, 30, 48, 0.45)
    );
  backdrop-filter: blur(18px);
  border: 1px solid rgba(140, 240, 255, 0.35);
  box-shadow:
    0 0 45px rgba(80, 220, 255, 0.18),
    inset 0 0 25px rgba(80, 220, 255, 0.15);
  color: #e9fbff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: all 0.4s ease;
}

.course-card:hover {
  transform: translateY(-16px) scale(1.05);
  box-shadow:
    0 0 70px rgba(120, 240, 255, 0.4),
    inset 0 0 30px rgba(120, 240, 255, 0.3);
}

/* ===== TEXT ===== */
.course-title {
  font-size: 18px;
  letter-spacing: 1.2px;
  text-transform: uppercase;
}

.course-desc {
  font-size: 13px;
  opacity: 0.85;
  line-height: 1.5;
  margin-top: 10px;
}

/* ===== PROGRESS ===== */
.progress {
  margin-top: 18px;
}

.progress-label {
  font-size: 12px;
  opacity: 0.75;
}

.progress-bar {
  width: 100%;
  height: 6px;
  border-radius: 6px;
  background: rgba(255,255,255,0.15);
  overflow: hidden;
  margin-top: 8px;
}

.progress-fill {
  height: 100%;
  width: 50%;
  background: linear-gradient(90deg, #7ff, #22d6ff);
}

/* ===== LOCKED ===== */
.locked {
  opacity: 0.45;
}

.locked .progress-fill {
  width: 0%;
}

/* ===== BUTTON ===== */
.course-btn {
  margin-top: 22px;
  padding: 12px;
  border-radius: 12px;
  background: rgba(120, 220, 255, 0.22);
  border: 1px solid rgba(140, 240, 255, 0.45);
  color: #eaffff;
  text-align: center;
  font-size: 13px;
  letter-spacing: 1.2px;
}
</style>
</head>

<body>

<!-- ===== BACKGROUND / THREEJS (DO NOT MODIFY) ===== -->
<div id="three-container">
  <!-- Your existing ThreeJS / environment code stays here -->
</div>

<!-- ===== FLOATING UI ===== -->
<div id="ui-overlay">

  <div class="course-panel">

    <!-- COURSE 1 -->
    <div class="course-card">
      <div>
        <div class="course-title">AI Foundations</div>
        <div class="course-desc">
          AI mindset, tools, workflows & system thinking.
        </div>

        <div class="progress">
          <div class="progress-label">Progress · 50%</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <div class="course-btn">ENTER MODULE</div>
    </div>

    <!-- COURSE 2 -->
    <div class="course-card locked">
      <div>
        <div class="course-title">AI Creation</div>
        <div class="course-desc">
          Build AI apps, bots, agents & automations.
        </div>

        <div class="progress">
          <div class="progress-label">Locked</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <div class="course-btn">LOCKED</div>
    </div>

    <!-- COURSE 3 -->
    <div class="course-card locked">
      <div>
        <div class="course-title">AI Monetization</div>
        <div class="course-desc">
          Turn AI skills into scalable income systems.
        </div>

        <div class="progress">
          <div class="progress-label">Locked</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <div class="course-btn">LOCKED</div>
    </div>

  </div>
</div>

</body>
</html>
