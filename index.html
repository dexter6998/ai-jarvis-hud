<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JARVIS AI SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #061426, #000);
  font-family: 'Segoe UI', Arial;
  color: #00eaff;
  height: 100vh;
  overflow: hidden;
}

.core {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 230px;
  height: 230px;
  border-radius: 50%;
  border: 3px solid #00eaff;
  box-shadow: 0 0 60px #00eaff;
  animation: pulse 2.2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px #00eaff; }
  50% { box-shadow: 0 0 90px #00eaff; }
  100% { box-shadow: 0 0 20px #00eaff; }
}

#jarvisText {
  position: absolute;
  top: 62%;
  width: 100%;
  text-align: center;
  font-size: 18px;
  padding: 0 25px;
  line-height: 1.6;
}

.chat {
  position: absolute;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
}

input {
  width: 60%;
  padding: 14px;
  background: #020c18;
  border: 1px solid #00eaff;
  color: #00eaff;
  font-size: 16px;
}

button {
  padding: 14px 20px;
  margin-left: 10px;
  background: #00eaff;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="core"></div>

<div id="jarvisText">Booting JARVIS core...</div>

<div class="chat">
  <input id="userInput" placeholder="Speak to JARVIS..." />
  <button onclick="sendMessage()">SEND</button>
</div>

<script>
/* ==========================
   JARVIS MASTER SALES SYSTEM
   ========================== */

let step = 0;
let accessGranted = false;

const flow = [
`Hello.
I am JARVIS.

I analyze humans who seek advantage.
Tell me â€” what do you do professionally?`,

`Noted.

Why are you here?
More income, freedom, or control over time?`,

`Most people fail because they consume information.
Very few build systems.

AI rewards builders, not watchers.`,

`I operate a structured AI learning protocol.
Designed to convert skill into income.`,

`This is not YouTube knowledge.
This is execution-grade intelligence.`,

`If you want access,
say clearly: "Activate my access"`,

`Authorization required.
Redirecting to payment gateway.`
];

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.rate = 0.88;
  msg.pitch = 0.55;
  msg.voice = speechSynthesis.getVoices()[0];
  speechSynthesis.speak(msg);
}

function sendMessage() {
  const input = document.getElementById("userInput").value.toLowerCase();
  const output = document.getElementById("jarvisText");

  if (input.includes("activate my access")) {
    output.innerText = "Access protocol initiated. Authorization required.";
    speak(output.innerText);

    setTimeout(() => {
      window.location.href = "https://rzp.io/l/YOUR_RAZORPAY_LINK";
    }, 2000);
    return;
  }

  if (step < flow.length) {
    output.innerText = flow[step];
    speak(flow[step]);
    step++;
  }

  document.getElementById("userInput").value = "";
}

/* ======= ACCESS CHECK (POST PAYMENT) =======
   After payment success, redirect users to:
   yoursite.com/?access=granted
=========================================== */

window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  if (params.get("access") === "granted") {
    accessGranted = true;
    document.getElementById("jarvisText").innerText =
    "Access granted. Welcome to the AI command center.";
    speak("Access granted. Welcome.");
    return;
  }

  document.getElementById("jarvisText").innerText = flow[0];
  speak(flow[0]);
  step = 1;
};
</script>

</body>
</html>
