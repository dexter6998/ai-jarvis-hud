<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Course HUD UI</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #050b12;
  overflow: hidden;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== ThreeJS container (UNCHANGED) ===== */
#three-container {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== UI Overlay ===== */
#ui-overlay {
  position: fixed;
  inset: 0;
  z-index: 10;
  pointer-events: none;
}

/* ===== Floating Course Panel ===== */
.course-panel {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 28px;
  pointer-events: auto;
}

/* ===== Course Card ===== */
.course-card {
  width: 260px;
  height: 340px;
  padding: 22px;
  border-radius: 18px;
  background: linear-gradient(
    180deg,
    rgba(30, 160, 190, 0.25),
    rgba(10, 40, 60, 0.35)
  );
  backdrop-filter: blur(14px);
  border: 1px solid rgba(120, 220, 255, 0.35);
  box-shadow: 0 0 35px rgba(80, 200, 255, 0.15);
  color: #e6faff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.course-card:hover {
  transform: translateY(-14px) scale(1.04);
  box-shadow: 0 0 55px rgba(120, 240, 255, 0.35);
}

/* ===== Card Content ===== */
.course-title {
  font-size: 18px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.course-desc {
  font-size: 13px;
  opacity: 0.8;
  line-height: 1.4;
  margin-top: 10px;
}

/* ===== Progress ===== */
.progress {
  margin-top: 16px;
}

.progress-label {
  font-size: 12px;
  opacity: 0.7;
}

.progress-bar {
  width: 100%;
  height: 6px;
  border-radius: 6px;
  background: rgba(255,255,255,0.15);
  overflow: hidden;
  margin-top: 6px;
}

.progress-fill {
  height: 100%;
  width: 50%;
  background: linear-gradient(90deg, #6ff, #1ec9ff);
}

/* ===== Locked Card ===== */
.locked {
  opacity: 0.45;
}

.locked .progress-fill {
  width: 0%;
}

/* ===== CTA ===== */
.course-btn {
  margin-top: 18px;
  padding: 10px;
  border-radius: 10px;
  background: rgba(120, 220, 255, 0.2);
  border: 1px solid rgba(120, 220, 255, 0.4);
  color: #e6faff;
  text-align: center;
  font-size: 13px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- ===== Existing Scene (DO NOT TOUCH) ===== -->
<div id="three-container">
  <!-- Your existing ThreeJS / background code stays here -->
</div>

<!-- ===== UI Overlay ===== -->
<div id="ui-overlay">
  <div class="course-panel">

    <div class="course-card">
      <div>
        <div class="course-title">AI Foundations</div>
        <div class="course-desc">
          Understand AI basics, mindset, tools & workflows.
        </div>
        <div class="progress">
          <div class="progress-label">Progress: 50%</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
      <div class="course-btn">ENTER MODULE</div>
    </div>

    <div class="course-card locked">
      <div>
        <div class="course-title">AI Creation</div>
        <div class="course-desc">
          Build real AI products, bots, automations.
        </div>
        <div class="progress">
          <div class="progress-label">Locked</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
      <div class="course-btn">LOCKED</div>
    </div>

    <div class="course-card locked">
      <div>
        <div class="course-title">AI Monetization</div>
        <div class="course-desc">
          Turn AI skills into scalable income systems.
        </div>
        <div class="progress">
          <div class="progress-label">Locked</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
      <div class="course-btn">LOCKED</div>
    </div>

  </div>
</div>

</body>
</html>
