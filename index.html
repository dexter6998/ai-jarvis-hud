<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS AI — Your Personal AI Mentor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #050d1a, #000);
      color: #00eaff;
      overflow: hidden;
    }

    .jarvis-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 3px solid #00eaff;
      box-shadow: 0 0 40px #00eaff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00eaff; }
      50% { box-shadow: 0 0 60px #00eaff; }
      100% { box-shadow: 0 0 20px #00eaff; }
    }

    .chat-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #020b14;
      border: 1px solid #00eaff;
      color: #00eaff;
      outline: none;
    }

    .jarvis-text {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #00eaff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="jarvis-core"></div>

  <div class="jarvis-text" id="jarvisText">
    Initializing JARVIS AI… Awaiting user input.
  </div>

  <div class="chat-box">
    <input id="userInput" placeholder="Talk to JARVIS..." />
    <button onclick="sendMessage()">ENGAGE</button>
  </div>

<script>
function sendMessage() {
  const input = document.getElementById("userInput").value;
  document.getElementById("jarvisText").innerText =
    "Processing… Analyzing your intent, " + input;
}
</script>

</body>
</html>
