<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Command Center â€“ JARVIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body {
  margin: 0;
  background: radial-gradient(#02131a, #000);
  color: #00ffff;
  overflow: hidden;
}

/* BACKGROUND GRAPHICS */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* UI PANEL */
#ui {
  position: relative;
  z-index: 2;
  width: 85%;
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #00ffff55;
  backdrop-filter: blur(8px);
  background: #00131a88;
}

h1 {
  text-align: center;
  letter-spacing: 3px;
}

/* MODULES */
.module {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #00ffff22;
}

.locked { opacity: 0.3; }

/* CHAT */
#chat {
  margin-top: 20px;
}

#log {
  height: 160px;
  overflow-y: auto;
  background: #000;
  padding: 10px;
  border: 1px solid #00ffff33;
  font-size: 14px;
}

#inputRow {
  display: flex;
  margin-top: 10px;
}

input {
  flex: 1;
  background: #000;
  border: 1px solid #00ffff55;
  color: #00ffff;
  padding: 10px;
}

button {
  background: #00ffff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
}

.error { color: #ff5555; }
.jarvis { color: #00ffcc; }
.user { color: #ffffff; }
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="ui">
  <h1>AI COMMAND CENTER</h1>

  <div class="module"><span>AI Foundations</span><span>UNLOCKED</span></div>
  <div class="module"><span>Prompt Engineering</span><span>UNLOCKED</span></div>
  <div class="module locked"><span>Automation Systems</span><span>LOCKED</span></div>
  <div class="module locked"><span>AI Business Models</span><span>LOCKED</span></div>

  <div id="chat">
    <div id="log"></div>
    <div id="inputRow">
      <input id="msg" placeholder="Talk to JARVIS..." />
      <button onclick="send()">ASK</button>
    </div>
  </div>
</div>

<script>
// SIMPLE BACKGROUND ANIMATION (NO THREE.JS BUGS)
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
resize();
window.onresize = resize;

let t = 0;
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "#00ffff22";
  for(let i=0;i<40;i++){
    ctx.beginPath();
    ctx.arc(canvas.width/2, canvas.height/2, i*15 + Math.sin(t+i)*10, 0, Math.PI*2);
    ctx.stroke();
  }
  t += 0.01;
  requestAnimationFrame(draw);
}
draw();

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

// CHAT
const log = document.getElementById("log");

function add(text, cls){
  const d = document.createElement("div");
  d.className = cls;
  d.innerText = text;
  log.appendChild(d);
  log.scrollTop = log.scrollHeight;
}

async function send(){
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if(!text) return;
  input.value = "";

  add("You: " + text, "user");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    if(!res.ok) throw new Error("Server error");

    const data = await res.json();
    add("JARVIS: " + data.reply, "jarvis");

  } catch (e) {
    add("JARVIS: Connection error. Backend offline.", "error");
  }
}
</script>

</body>
</html>
