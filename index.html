<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Command Center â€“ JARVIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(#041a22,#000);
  color:#00ffff;
  overflow:hidden;
}

/* BACKGROUND */
canvas#bg{
  position:fixed;
  inset:0;
  z-index:0;
}

/* UI */
#ui{
  position:relative;
  z-index:2;
  width:90%;
  max-width:1000px;
  margin:30px auto;
  padding:20px;
  background:#00151d99;
  border:1px solid #00ffff44;
  backdrop-filter:blur(10px);
}

/* HEADER */
h1{
  text-align:center;
  letter-spacing:4px;
}

/* AVATAR */
#avatarBox{
  display:flex;
  justify-content:center;
  margin:20px 0;
}
#avatar{
  width:180px;
  height:180px;
  border-radius:50%;
  border:2px solid #00ffff88;
  box-shadow:0 0 40px #00ffff55;
  background:radial-gradient(circle at center,#00ffff,#002);
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 25px #00ffff55}
  50%{box-shadow:0 0 55px #00ffffcc}
}

/* MODULES */
.module{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid #00ffff22;
}
.locked{opacity:.3}

/* CHAT */
#log{
  height:180px;
  overflow-y:auto;
  background:#000;
  border:1px solid #00ffff33;
  padding:10px;
  font-size:14px;
}
.user{color:#fff}
.jarvis{color:#00ffcc}
.error{color:#ff5555}

#inputRow{
  display:flex;
  margin-top:10px;
}
input{
  flex:1;
  background:#000;
  border:1px solid #00ffff55;
  color:#00ffff;
  padding:10px;
}
button{
  background:#00ffff;
  border:none;
  padding:10px 20px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="ui">
  <h1>AI COMMAND CENTER</h1>

  <div id="avatarBox">
    <div id="avatar"></div>
  </div>

  <div class="module"><span>AI Foundations</span><span>UNLOCKED</span></div>
  <div class="module"><span>Prompt Engineering</span><span>UNLOCKED</span></div>
  <div class="module locked"><span>Automation Systems</span><span>LOCKED</span></div>
  <div class="module locked"><span>AI Business Models</span><span>LOCKED</span></div>

  <div id="log"></div>

  <div id="inputRow">
    <input id="msg" placeholder="Talk to JARVIS..." />
    <button onclick="send()">ASK</button>
  </div>
</div>

<script>
/* BACKGROUND ANIMATION */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;
let t=0;
(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle="#00ffff22";
  for(let i=0;i<35;i++){
    ctx.beginPath();
    ctx.arc(c.width/2,c.height/2,i*18+Math.sin(t+i)*8,0,Math.PI*2);
    ctx.stroke();
  }
  t+=.01;
  requestAnimationFrame(draw);
})();

/* CHAT + VOICE */
const log=document.getElementById("log");
function add(text,cls){
  const d=document.createElement("div");
  d.className=cls;
  d.innerText=text;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}

function speak(text){
  const u=new SpeechSynthesisUtterance(text);
  u.rate=0.95;
  u.pitch=0.8;
  u.voice=speechSynthesis.getVoices().find(v=>v.name.includes("Male"))||null;
  speechSynthesis.speak(u);
}

async function send(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text)return;
  input.value="";
  add("You: "+text,"user");

  try{
    const res=await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    if(!res.ok) throw new Error("Backend error");

    const data=await res.json();
    add("JARVIS: "+data.reply,"jarvis");
    speak(data.reply);

  }catch(err){
    const msg="Backend not responding. Check /api/chat.js";
    add("JARVIS: "+msg,"error");
    speak(msg);
  }
}
</script>

</body>
</html>
