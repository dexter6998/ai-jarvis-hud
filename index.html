<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Orbitron, sans-serif;
  overflow: hidden;
  color: #00ffff;
}

#threeCanvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.hud {
  position: relative;
  z-index: 5;
  width: 90%;
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #00ffff;
  background: rgba(0,0,0,0.55);
  box-shadow: 0 0 30px rgba(0,255,255,0.5);
  backdrop-filter: blur(10px);
}

h1 {
  text-align: center;
  letter-spacing: 4px;
}

.panel {
  border: 1px solid #00ffff;
  padding: 15px;
  margin-bottom: 15px;
}

input {
  width: 75%;
  padding: 10px;
  background: black;
  border: 1px solid #00ffff;
  color: #00ffff;
}

button {
  padding: 10px 20px;
  background: #00ffff;
  color: black;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

.scanlines::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,0.04),
    rgba(0,255,255,0.04) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 4;
}
</style>
</head>

<body class="scanlines">

<canvas id="threeCanvas"></canvas>

<div class="hud">
  <h1>AI COMMAND CENTER</h1>

  <div class="panel">
    Evolution Program: ACTIVE<br>
    Interactions: 2
  </div>

  <div class="panel">
    AI Foundations — UNLOCKED<br>
    Prompt Engineering — UNLOCKED<br>
    Automation Systems — LOCKED
  </div>

  <div class="panel">
    Talk to JARVIS<br><br>
    <input placeholder="Speak or type command">
    <button>ASK</button>
    <div style="margin-top:10px;font-size:13px;">JARVIS: Online.</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
const canvas = document.getElementById("threeCanvas");
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  50,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 70;

const renderer = new THREE.WebGLRenderer({
  canvas,
  alpha: true,
  antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

// PARTICLE AVATAR
const geometry = new THREE.BufferGeometry();
const positions = [];
const velocities = [];

const PARTICLES = 26000;

for (let i = 0; i < PARTICLES; i++) {

  // Human silhouette bias
  let y = (Math.random() - 0.5) * 40;
  let radius;

  if (y > 10) radius = 5;         // head
  else if (y > -8) radius = 9;    // torso
  else radius = 7;                // lower

  let angle = Math.random() * Math.PI * 2;
  let x = Math.cos(angle) * radius * Math.random();
  let z = Math.sin(angle) * radius * Math.random();

  positions.push(x, y, z);

  velocities.push(
    0,
    0,
    Math.random() * 0.15 + 0.05 // backward flow
  );
}

geometry.setAttribute(
  "position",
  new THREE.Float32BufferAttribute(positions, 3)
);

const material = new THREE.PointsMaterial({
  color: 0x00ffff,
  size: 0.35,
  transparent: true,
  opacity: 0.85,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});

const avatar = new THREE.Points(geometry, material);
scene.add(avatar);

function animate() {
  requestAnimationFrame(animate);

  const pos = geometry.attributes.position.array;

  for (let i = 0; i < pos.length; i += 3) {
    pos[i + 2] += velocities[i + 2];

    if (pos[i + 2] > 20) {
      pos[i + 2] = -20;
    }
  }

  geometry.attributes.position.needsUpdate = true;

  avatar.rotation.y += 0.0015;
  avatar.position.y = Math.sin(Date.now() * 0.001) * 0.4;

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
