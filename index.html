<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Command Center â€“ JARVIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#00ffff;
  font-family:Segoe UI,Arial;
}
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
#hud{
  position:relative;
  z-index:2;
  width:92%;
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  background:rgba(0,20,30,.75);
  border:1px solid #00ffff55;
  backdrop-filter:blur(8px);
}
h1{text-align:center;letter-spacing:4px}
#avatar{
  width:160px;height:160px;margin:20px auto;
  border-radius:50%;
  background:radial-gradient(circle,#00ffff,#002);
  box-shadow:0 0 50px #00ffffaa;
  animation:pulse 3s infinite;
}
@keyframes pulse{
  50%{box-shadow:0 0 80px #00ffff}
}
.module{display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #00ffff22}
.locked{opacity:.35}

#chat{margin-top:20px}
#log{
  height:200px;
  background:#000;
  border:1px solid #00ffff33;
  padding:10px;
  overflow:auto;
}
.user{color:#fff}
.jarvis{color:#00ffcc}

#input{
  display:flex;margin-top:10px
}
input{
  flex:1;padding:10px;
  background:#000;border:1px solid #00ffff66;
  color:#00ffff;
}
button{
  background:#00ffff;
  border:none;
  padding:10px 20px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="hud">
<h1>AI COMMAND CENTER</h1>

<div id="avatar"></div>

<div class="module"><span>AI Foundations</span><span>UNLOCKED</span></div>
<div class="module"><span>Prompt Engineering</span><span>UNLOCKED</span></div>
<div class="module locked"><span>Automation Systems</span><span>LOCKED</span></div>

<div id="chat">
  <div id="log"></div>
  <div id="input">
    <input id="msg" placeholder="Talk to JARVIS">
    <button onclick="send()">ASK</button>
  </div>
</div>
</div>

<script>
/* BACKGROUND */
const c=document.getElementById("bg"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
let t=0;(()=>{x.clearRect(0,0,c.width,c.height);
x.strokeStyle="#00ffff22";
for(let i=0;i<30;i++){
x.beginPath();
x.arc(c.width/2,c.height/2,i*20+Math.sin(t+i)*10,0,Math.PI*2);
x.stroke()}
t+=.01;requestAnimationFrame(arguments.callee)})();

/* CHAT */
const log=document.getElementById("log");
function add(txt,cls){
  const d=document.createElement("div");
  d.className=cls;
  d.innerText=txt;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}

async function send(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  add("You: "+text,"user");

  const r=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });
  const d=await r.json();
  add("JARVIS: "+d.reply,"jarvis");

  await fetch("/api/voice",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text:d.reply})
  });
}
</script>

</body>
</html>
